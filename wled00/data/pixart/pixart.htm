<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>WLED Pixel Art Converter</title>
    <link rel="stylesheet" href="pixart.css">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <script type="text/javascript">
      var d = document;
      function gId(e) {return d.getElementById(e);}
      function cE(e) {return d.createElement(e);}
    </script>
  </head>
  <body>
    <body>
      <div class="top-part" >
        <div style="display: flex; justify-content: center;">
          <h1 style="display: flex; align-items: center;">
            <svg style="width:36px;height:36px;margin-right:6px;" viewBox="0 0 32 32">
              <rect style="fill:#003FFF" x="6" y="22" width="8" height="4"/>
              <rect style="fill:#003FFF" x="14" y="14" width="4" height="8"/>
              <rect style="fill:#003FFF" x="18" y="10" width="4" height="8"/>
              <rect style="fill:#003FFF" x="22" y="6" width="8" height="4"/>
            </svg>
            WLED Pixel Art Converter
          </h1>
        </div>
        <h2>Convert image to WLED JSON (pixel art on WLED matrix)</h2>
        <p>
          <table id="fieldTable"  style="width: 100%; table-layout: fixed; align-content: center;">
            <tr>
              <td style="vertical-align: middle;">
                <label for="ledSetupSelector">Led setup:</label>
              </td>
              <td class="adaptiveTD">
                <select id="ledSetupSelector" class="mainSelector">
                  <option value="matrix" selected>2D Matrix</option>
                  <option value="r2l">Serpentine, first row right to left &lt;-</option>
                  <option value="l2r">Serpentine, first row left to right -&gt;</option>
                </select>
              </td>
            </tr>        
            <tr>
              <td style="vertical-align: middle;">
                <label for="formatSelector">Output format:</label>
              </td>
              <td class="adaptiveTD">
                <select id="formatSelector" class="mainSelector">
                  <option value="wled" selected>WLED JSON</option>
                  <option value="curl">CURL</option>
                  <option value="ha">Home Assistant YAML</option>
                </select>
              </td>
            </tr>        
            <tr>
              <td style="vertical-align: middle;">
                <label for="colorFormatSelector">Color code format:</label>
              </td>
              <td class="adaptiveTD">
                <select id="colorFormatSelector" class="mainSelector">
                  <option value="hex" selected>HEX (&quot;f4f4f4&quot;)</option>
                  <option value="dec">DEC (244,244,244)</option>
                </select>
            </td>
            </tr>
            <tr>
              <td style="vertical-align: middle;">
                <label for="addressingSelector">Addressing:</label>
              </td>
              <td class="adaptiveTD">
                <select id="addressingSelector" class="mainSelector">
                  <option value="hybrid" selected>Hybrid (&quot;f0f0f0&quot;,10, 17, &quot;f4f4f4&quot;)</option>
                  <option value="range">Range (10, 17, &quot;f4f4f4&quot;)</option>
                  <option value="single">Single (&quot;f4f4f4&quot;)</option>
                </select>
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle;">
                <label for="brightnessNumber">Brightness:</label>
              </td>
              <td style="vertical-align: middle; display: flex; align-items: center;">
                <input type="range" id="brightnessNumber" min="1" max="255" value="128">
                <span id="brightnessValue">128</span>
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle;">
                <label for="colorLimitNumber">Max no of colors/JSON:</label>
              </td>
              <td style="vertical-align: middle; display: flex; align-items: center;">
                <input type="range" id="colorLimitNumber" min="1" max="512" value="256">
                <span id="colorLimitValue" >256</span>
              </td>
            </tr>
            <tr class="ha-hide">
              <td style="vertical-align: middle;">
                <label for="haID">HA Device ID:</label>
              </td>
              <td class="adaptiveTD">
                <input class="fullTextField" type="text" id="haID" value="pixel_art_controller_001">
              </td>
            </tr>
            <tr class="ha-hide">
              <td style="vertical-align: middle;">
                <label for="haUID">HA Device Unique ID:</label>
              </td>
              <td class="adaptiveTD">
                <input class="fullTextField" type="text" id="haUID" value="pixel_art_controller_001a">
              </td>
            </tr>
            <tr class="ha-hide">
              <td style="vertical-align: middle;">
                <label for="haName">HA Device Name:</label>
              </td>
              <td class="adaptiveTD">
                <input class="fullTextField" type="text" id="haName" value="Pixel Art Kitchen">
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle;">
                <label for="curlUrl">Device IP/host name:</label>
              </td>
              <td class="adaptiveTD">
                <input class="fullTextField" type="text" id="curlUrl" value="">
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle;">
                <label for="targetSegment">Target segment id:</label>
              </td>
              <td class="adaptiveTD">
                <input class="flxTFld" type="number" id="segID" value="0" min="0" max="63">
                <select id="targetSegment" class="adaptiveSelector">
                </select>
                <div id="getSegmentsDiv" class="segmentsDiv"></div>
              </td>
            </tr>
          </table>
          <table  class= "scaleTableClass" id="scaleTable"  style="width: 100%; table-layout: fixed; align-content: center;">
            <tr>
              <td style="vertical-align: middle;">
                <div id="scaleDiv">
                  <svg id="scaleToggle" style="width:36px;height:36px; cursor: pointer;" viewBox="0 0 24 24" onclick="switchScale()">
                    <path id="scaleTogglePath" fill="currentColor" d="M17,7H7A5,5 0 0,0 2,12A5,5 0 0,0 7,17H17A5,5 0 0,0 22,12A5,5 0 0,0 17,7M7,15A3,3 0 0,1 4,12A3,3 0 0,1 7,9A3,3 0 0,1 10,12A3,3 0 0,1 7,15Z" />
                  </svg>
                   &nbsp;Scale image
                </div>
              </td>
              <td style="vertical-align: middle;">
                <div id="sizeDiv" style="display: none;">
                  <label for="sizeX">W : </label> &nbsp;<input class="sizeInputFields" type="number" id="sizeX" min="1" value="16">
                  &nbsp;&nbsp;&nbsp;
                  <label for="sizeY">H : </label> &nbsp;<input class="sizeInputFields" type="number" id="sizeY" min="1" value="16">
                </div>
              </td>
            </tr>
          </table>
          <table  class= "scaleTableClass" id="runTable"  style="width: 100%; table-layout: fixed; align-content: center;">
            <tr>
              <td style="vertical-align: middle;">
                <div id="runDiv">
                  <svg id="runToggle" style="width:36px;height:36px; cursor: pointer;" viewBox="0 0 24 24" onclick="switchRun()">
                    <path id="runTogglePath" fill="currentColor" d="M17,7H7A5,5 0 0,0 2,12A5,5 0 0,0 7,17H17A5,5 0 0,0 22,12A5,5 0 0,0 17,7M7,15A3,3 0 0,1 4,12A3,3 0 0,1 7,9A3,3 0 0,1 10,12A3,3 0 0,1 7,15Z" />
                  </svg>
                   &nbsp;Generate runner file
                </div>
              </td>
              <td id="rnTD" class="adaptiveTD"> 
                  <input class="flxTFld" type="text" id="rnID" value="ID">
                  <div id="repRnDiv" class="sndRnDiv" title="Toggle repeat on/off" onclick="setRep()">
                    <svg id="repSVG" style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path id="repPath" fill="#444" d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z"/></svg>
                  </div>
                  <div id="prwRnDiv" class="sndRnDiv" title="Preview animation" onclick="anim()">
                    <svg id=playSVG style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path fill="#eeeeee" d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
                  </div>
                  <div id="sndRnDiv" class="sndRnDiv" title="Send animation file to device" onclick="sendAnim()">
                      <svg class="svg-icon" style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"> <path id=sendSvgP fill="#eee" d="M6.5 20Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.88 6.85 7.75 5.43 9.63 4 12 4 14.93 4 16.96 6.04 19 8.07 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20H13Q12.18 20 11.59 19.41 11 18.83 11 18V12.85L9.4 14.4L8 13L12 9L16 13L14.6 14.4L13 12.85V18H18.5Q19.55 18 20.27 17.27 21 16.55 21 15.5 21 14.45 20.27 13.73 19.55 13 18.5 13H17V11Q17 8.93 15.54 7.46 14.08 6 12 6 9.93 6 8.46 7.46 7 8.93 7 11H6.5Q5.05 11 4.03 12.03 3 13.05 3 14.5 3 15.95 4.03 17 5.05 18 6.5 18H9V20M12 13Z" /> </svg>
                  </div>
              </td>
            </tr>
            <tr id="rnLstTR">
              <td style="vertical-align: middle;">
                <table id="rnLst" style="width: 100%; table-layout: fixed; align-content: center; vertical-align: middle;">
                  <tr id="stp1" data-json="" style="display: flex; align-items: center;">
                    <td id="stp1Load" class="stpIconTD" title="Step 1">
                      <svg id=loadImgSVG1 style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path fill="#eee" d="M15 3h4V0l5 5-5 5V7h-4V3m6 8.94V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7.06c-.06.33-.06.67-.06 1a8 8 0 0 0 8 8c.33 0 .67 0 1-.06M19 18l-4.5-6-3.5 4.5-2.5-3L5 18h14Z"/></svg>
                    </td>
                    <td id="stp1ImgTD" class="stpImgTD">
                      <svg id=empImgSVG1 style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path fill="#eee" d="M15,5H17V3H15M15,21H17V19H15M11,5H13V3H11M19,5H21V3H19M19,9H21V7H19M19,21H21V19H19M19,13H21V11H19M19,17H21V15H19M3,5H5V3H3M3,9H5V7H3M3,13H5V11H3M3,17H5V15H3M3,21H5V19H3M11,21H13V19H11M7,21H9V19H7M7,5H9V3H7V5Z"/></svg>
                    </td>
                    <td id="stp1Dur" class="stpDur" style="vertical-align: middle;">
                      Duration:&nbsp;<input class="durFld" type="number" id="stp1DurFld" value="500" min="0">&nbsp;ms
                    </td>
                    <td id="stp1Add" class="stpIconTD">
                      <svg id=addRowSVG1 style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path fill="#eee" d="M2,16H10V14H2M18,14V10H16V14H12V16H16V20H18V16H22V14M14,6H2V8H14M14,10H2V12H14V10Z"/></svg>
                    </td>
                    <td id="stp1Del" class="stpIconTD">
                      <svg id=delRowSVG1 style="width:36px;height:36px;cursor:pointer" viewBox="0 0 24 24"><path fill="#eee" d="M2,6V8H14V6H2M2,10V12H11V10H2M14.17,10.76L12.76,12.17L15.59,15L12.76,17.83L14.17,19.24L17,16.41L19.83,19.24L21.24,17.83L18.41,15L21.24,12.17L19.83,10.76L17,13.59L14.17,10.76M2,14V16H11V14H2Z"/></svg>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </p>
  
        <p>
          <label for="file-picker">
            <div id="drop-zone">    
                Drop image here <br>or <br>
                Click to select a file
            </div>
          </label>
        </p>
        
        <p>
          <input type="file" id="file-picker" style="display: none;">
          <div id="lib" style="width: 100%; text-align: center;">
            <img id="i0" style="display: none; margin: 0 auto;" alt="Library image 1" width="64" height="64">
          </div>
          <!-- Remove!! 2023-04-10
          <div style="width: 100%; text-align: center;">
            <img id="preview" style="display: none; margin: 0 auto;">
          </div>
          -->
          <div id="raw-image-container" style="display: none">
            <img id="image" src="" alt="RawImage image">
          </div>
          
        </p>
        
        <div id="image-container" style="display: none;">
          <div id="image-info" style="display: none"></div>
          <textarea id="JSONled" readonly></textarea>
        </div>
  
        <div id="button-container" style="display: none;">
          <button id="copyJSONledbutton" class="buttonclass"></button>
          <div id="gap1" class="gap"></div>
          <button id="sendJSONledbutton" class="buttonclass"></button>
        </div>
        <div>
          <h3><div id="version" title="PAC version">Version 1.1.0</div>&nbsp;-&nbsp; <a href="https://github.com/werkstrom/WLED-PixelArtConverter/blob/main/README.md" target="_blank">Help/About</a></h3>
        </div>
      </div>
      <div id=bottom-part style="display: none" class=bottom-part></div>
            <canvas id="pixelCanvas"></canvas>
      </div>
      <p>
        <div style="width: 100%; text-align: center;">
          <div>
            <h3><div id="orig">Original image</div></h3>
          </div>
          <img id="preview" style="display: none; margin: 0 auto;">
        </div>
      </p>
      <script src="statics.js" type="text/javascript"></script>
      <script src="getPixelValues.js" type="text/javascript"></script>
      <script src="boxdraw.js" type="text/javascript"></script>
      <script src="pixart.js" type="text/javascript"></script>
  </body>
</html>
